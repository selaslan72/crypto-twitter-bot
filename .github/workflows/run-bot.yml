name: Crypto Twitter Bot

on:
  workflow_dispatch:
  schedule:
    # Türkiye saati için not: GitHub Actions cron UTC çalışır.
    # 3-4 tweet için günde 2 kez çalıştırıp her çalışmada 2 tweet atmak da mümkün.
    # Şimdilik günde 1 kez çalıştıralım (test).
    - cron: "0 7 * * *"   # UTC 07:00 = TR 10:00

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python bot.py
