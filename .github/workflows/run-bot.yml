name: Crypto Twitter Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"   # TR 10:00  -> CoinGecko
    - cron: "0 11 * * *"  # TR 14:00 -> CryptoRank
    - cron: "0 15 * * *"  # TR 18:00 -> CoinGecko
    - cron: "0 19 * * *"  # TR 22:00 -> CryptoRank

permissions:
  contents: write
  models: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python bot.py

      - name: Commit updated state
        run: |
          git config user.name "crypto-bot"
          git config user.email "crypto-bot@users.noreply.github.com"
          git add state.json
          git diff --staged --quiet || git commit -m "Update bot state"
          git push
